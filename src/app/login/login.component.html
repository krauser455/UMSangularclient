<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>login works!</h1>
    <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="formgroup">
        <label for="email">Email</label>
        <input required class="form-control" email type="email" ngModel #email="ngModel" name="email" id="email">

        <div *ngIf="email.dirty && email.touched && email.invalid">
          <div class="alert-danger" *ngIf="email.errors.required">
            The field First name is required
          </div>
          <div class="alert-danger" *ngIf="email.errors.email">
            The value must be a valid email
          </div>
        </div>

      </div>

      <div class="formgroup">
        <label for="password">Password</label>
        <input required class="form-control" minlength="4" ngModel type="password" #password="ngModel" name="password" id="password">

        <div *ngIf="password.dirty && password.touched && password.invalid">
          <div class="alert-danger" *ngIf="password.errors.required">
            The field First name is required
          </div>
          <div class="alert-danger" *ngIf="password.errors.minlength">
            The field password must be {{ password.errors.minlength.requiredLength }} chars lenght
          </div>
        </div>
      </div>

      <div class="formgroup text-center">
        <button [disabled]="!f.valid" class="btn btn-primary">
          LogIn
        </button>
      </div>
    </form>
  </div>
</div>
